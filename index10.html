<script>

function range(begin,end,step=1)
{
	let res = [];
	let count=0;
	if (step<0)
	{
		begin*=-1;
		end*=-1;
		step*=-1;
	}
	for(let i=begin; i<=end; i+=step)
	{
		res[count]=Math.abs(i);
		count++;
	}
	return res;
	
}
function sum(array)
{
	let res=0;
	for(let i=0; i<array.length; i++)
	{
		res+=array[i];
	}
	return res;
}

console.log("Сумма чисел массива: " + sum(arr1));
